<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>My Taplink</title>
        <link rel="stylesheet" href="style.css" />
        <script
            src="https://kit.fontawesome.com/8b685afaec.js"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>
        <header>
            <h1>My Taplink</h1>
        </header>

        <main>
            <div class="container">
                <div class="slide">
                    <div class="page">
                        <section>
                            <div class="profile-info">
                                <img
                                    src="profile-image.jpg"
                                    alt="Profile Image"
                                    class="profile-image"
                                />
                                <h2 class="name">Aldiyar Ismailov</h2>
                                <p class="bio">
                                    Welcome to my Taplink page! I'm excited to
                                    share more about myself with you.
                                </p>
                            </div>
                        </section>
                    </div>
                    <div class="page">
                        <section>
                            <h2>Social Media</h2>
                            <ul class="social-media-links">
                                <li>
                                    <a href="https://www.facebook.com/myprofile"
                                        ><i class="fab fa-facebook"></i
                                    ></a>
                                </li>
                                <li>
                                    <a
                                        href="https://www.instagram.com/myprofile"
                                        ><i class="fab fa-instagram"></i
                                    ></a>
                                </li>
                                <li>
                                    <a href="https://www.twitter.com/myprofile"
                                        ><i class="fab fa-twitter"></i
                                    ></a>
                                </li>
                            </ul>
                        </section>
                    </div>
                    <div class="page">
                        <section>
                            <h2>Contact Me</h2>
                            <p class="contact-message">
                                If you have any questions or want to get in
                                touch, feel free to send me a message.
                            </p>
                            <form id="contact-form">
                                <input
                                    type="text"
                                    id="name"
                                    placeholder="Your Name"
                                    required
                                />
                                <input
                                    type="email"
                                    id="email"
                                    placeholder="Your Email"
                                    required
                                />
                                <textarea
                                    id="message"
                                    placeholder="Your Message"
                                    required
                                ></textarea>
                                <button type="submit">Send Message</button>
                            </form>
                        </section>
                    </div>
                    <div class="page">
                        <div class="Header">page 4</div>
                        <div class="Content">content page 4</div>
                    </div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 My Taplink. All rights reserved.</p>
        </footer>

        <div class="page-indicator">
            <span class="indicator-dot current"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
            <span class="indicator-dot"></span>
        </div>

        <div class="page-swapper">
            <button id="prev-page">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button id="next-page">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>

        <script src="script.js"></script>
    </body>
</html>
